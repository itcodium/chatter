<!DOCTYPE html>
<html ng-app="rrhh" ng-controller="login">
    <head>
        
        <!-- Title -->
        <title>{{message}}</title>
        
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="UTF-8">
        <meta name="description" content="Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="" />
        
        <!-- Styles -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
        <link href="assets/plugins/pace-master/themes/blue/pace-theme-flash.css" rel="stylesheet"/>
        <link href="assets/plugins/uniform/css/uniform.default.min.css" rel="stylesheet"/>
        <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css"/>	
        <link href="assets/plugins/waves/waves.min.css" rel="stylesheet" type="text/css"/>	
        <link href="assets/plugins/switchery/switchery.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/3d-bold-navigation/css/style.css" rel="stylesheet" type="text/css"/>	
        
        <!-- Theme Styles -->
        <link href="assets/css/modern.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>
        
        <script src="assets/plugins/3d-bold-navigation/js/modernizr.js"></script>
        
        
        <!-- include alertify.css -->
        <link rel="stylesheet" href="assets/plugins/alertify/css/alertify.css">
        <!-- include alertify script -->
        <script src="assets/plugins/alertify/alertify.js"></script>
        <script type="text/javascript">        
        //override defaults
        alertify.defaults.transition = "pulse";
        alertify.defaults.theme.ok = "ui positive button";
        alertify.defaults.theme.cancel = "ui black button";
        </script>
        
        <script src="assets/plugins/angular/angular.min.js"></script>
        <script src="assets/plugins/angular/angular-route.js"></script>
        <script src="assets/js/app.routes.js"></script>
        <script src="assets/js/app.lang.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/app.config.js"></script>
        <script src="assets/js/controllers/login.js"></script>
        <script src="assets/js/directives/directives.js"></script>
        <script src="assets/js/services/services.js"></script>
        
    </head>
    <body class="page-login">
        <main class="page-content">
            <div class="page-inner">
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-3 center">
                            <div class="login-box">
                                <a href="index.html" class="logo-name text-lg text-center"></a>
                                <p class="text-center m-t-md">{{page.title}}</p>
                                <form class="m-t-md"  ng-submit="submit()" method="get">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Email" required name="usuario" ng-model="form.usuario">
                                         
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" required name="password" ng-model="form.password">
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">{{page.btnLogin}}</button>
                                    <a href="forgot.html" class="display-block text-center m-t-md text-sm">{{page.forgotPass}}</a>
                                    <p class="text-center m-t-xs text-sm">{{page.notAccount}}</p>
                                    <a href="register.html" class="btn btn-default btn-block m-t-md">{{page.createAccount}}</a>
                                </form>
                                <form name="myForm">
                                       <label ng-repeat="item in languages">
                                            <input type="radio" name="app_lang" ng-change="langChange($index)" ng-model="app_lang" ng-value="item"/>
                                            {{item.text}}
                                      </label>
                                    
                                     </form>

                                <p class="text-center m-t-xs text-sm">2016 V 0.0.1 </p>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
            </div><!-- Page Inner -->
        </main><!-- Page Content -->
	

        <!-- Javascripts -->
        <script src="assets/plugins/jquery/jquery-2.1.3.min.js"></script>
        <script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
        <script src="assets/plugins/pace-master/pace.min.js"></script>
        <script src="assets/plugins/jquery-blockui/jquery.blockui.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <script src="assets/plugins/switchery/switchery.min.js"></script>
        <script src="assets/plugins/uniform/jquery.uniform.min.js"></script>
        <script src="assets/plugins/classie/classie.js"></script>
        <script src="assets/plugins/waves/waves.min.js"></script>
        <script src="assets/plugins/modern.min.js"></script>
        
    </body>
</html>
